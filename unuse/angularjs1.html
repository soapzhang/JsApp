<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <script src="../api/angularjs/angular.min.js"></script>
</head>
<body>
<div ng-app="" ng-init="names=[
                                {name:'tom',country:'China'},
                                {name:'john',country:'Korea'},
                                {name:'Lucy',country:'Japen'}
                              ]">
    <p>循环对象</p>
    <ul>
        <li ng-repeat="x in names">
            {{x.name +','+x.country}}
        </li>
    </ul>
</div>
</body>
<script src="../js/1.js">
</script>
</html>
