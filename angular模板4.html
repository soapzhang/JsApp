<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJs 路由实例</title>
    <script src="api/angularjs/angular.js"></script>
    <script src="api/angularjs/angular-route.js"></script>
</head>
<body ng-app="ngRouteExample" class="ng-scope">
<script type="text/ng-template" id="embedded.home.html">
    <h1> Home </h1>
</script>

<script type="text/ng-template" id="embedded.about.html">
    <h1> About </h1>
</script>
<div>
    <div id="navigation">
        <a href="#!/home">Home</a>
        <a href="#!/about">About</a>
    </div>
    <div ng-view=""></div>
</div>

</body>
<script type="text/javascript">
    angular.module("ngRouteExample", ["ngRoute"])
        .controller("HomeController", function ($scope, $route) {
            $scope.$route = $route;
        })
        .controller("AboutController", function ($scope, $route) {
            $scope.$route = $route;
        })
        .config(function ($routeProvider) {
            $routeProvider
                .when("/home", {
                    templateUrl: "embedded.home.html",
                    controller: "HomeController"
                })
                .when("/about", {
                    templateUrl: "embedded.about.html",
                    controller: "AboutController"
                })
                .otherwise({
                    redirectTo: "/home"
                });
        });
</script>
</html>
